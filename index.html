<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gustavo Bruno | devBruno</title>
    <meta name="description" content="Venha me conhecer!">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="media/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Início da tag Header -->
    <header>
        <section id="header-content-holder">
            <a href="#"><box-icon name='building-house' class="header-icon"></box-icon></a>
            <a href="#"><box-icon name='github' type='logo' class="header-icon"></box-icon></a>
            <a href="#"><box-icon name='linkedin' type='logo' class="header-icon"></box-icon></a>
            <a href="#"><box-icon type='logo' name='instagram' class="header-icon"></box-icon></a>
            <button></button>
        </section>
    </header>
    <!-- Início da tag main -->
    <main>

        <!-- Seção que contém o vídeo de introdução ao site -->
        <section id="video-holder">
            <video id="background-video" autoplay muted loop>
                <source src="https://github.com/Navarrasa/Ferramentas/raw/refs/heads/main/gustavao2.mp4" type="video/mp4">
            </video>
            <h1 class="ubuntu-condensed-regular">devBruno</h1>
        </section>

        <!-- Seção que contém um texto animado, falando um pouco dos objetivos do desenvolvedor -->
        <section id="main-content">
            <div class="txt-animado">
                <span class=""></span>
            </div>
        </section>

        <!-- Seção que fala um pouco sobre mim -->
        <section id="introduction">
            <div id="introduction-container">
                <img src="media/imagem.png" alt="Myself" id="myself-photo" title="Esse sou eu">
                <div id="txt-introduction-container">
                    <h2>Bem vindo! Eu sou Gustavo Bruno!</h2>
                    <p>Tenho 19 anos, sou Desenvolvedor e Designer UI/UX em treinamento! Sou apaixonado em programação e ideias inovadoras para a solução de problemas!</p>
                </div>
            </div>
        </section>

        <!-- Seção que contém as tecnologias que o desenvolvedor entende -->
        <section id="programming-languages">
            <div id="programming-languages-container">
                <div class="programming-languages-icon" title="Python"><box-icon name='python' type='logo' ></box-icon></div>
                <div class="programming-languages-icon" title="Java"><box-icon name='java' type='logo' ></box-icon></div>
                <div class="programming-languages-icon" title="JavaScript"><box-icon name='javascript' type='logo' ></box-icon></div>
                <div class="programming-languages-icon" title="PHP"><box-icon name='php' type='logo' ></box-icon></div>
                <div class="programming-languages-icon" title="HTML5"><box-icon type='logo' name='html5'></box-icon></div>
                <div class="programming-languages-icon" title="CSS3"><box-icon name='css3' type='logo' ></box-icon></div>
                <div class="programming-languages-icon" title="Sass"><box-icon name='sass' type='logo' ></box-icon></div>
                <div class="programming-languages-icon" title="Figma"><box-icon name='figma' type='logo' ></box-icon></div>
                <div class="programming-languages-icon" title="Git"><box-icon name='git' type='logo' ></box-icon></div>
            </div>
        </section>

    </main>
    <!-- Início da tag Footer -->
    <footer>
        <section>
            <p>Este é o rodapé!</p>
        </section>
    </footer>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>
</html>
